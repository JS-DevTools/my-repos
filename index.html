---
layout: default
---

<dialog id="edit_dialog" class="closed">
  <header class="dialog-header">
    <img class="logo" src="img/logo.png" alt="logo image">
    <h1>{{ site.title }}</h1>
    <h2>{{ site.description }}</h2>
  </header>
  <div class="dialog-body">
    <p>
      Enter the GitHub repos that you want to include on your dashboard.
      You can use wildcards (<code>*</code>) to include all public repos for an account.
      You can also exclude specific repos if you want.
    </p>

    <form id="edit_url_form">
      <div class="clearfix">
        <dl class="form-group">
          <dt class="input-label">
            <label autofocus="autofocus" for="repo_owner">GitHub Username</label>
          </dt>
          <dd>
            <input type="text" name="repo_owner" id="repo_owner"
              maxlength="100" autocapitalize="off" autocomplete="off" spellcheck="false" autofocus="autofocus"
              class="form-control short">
          </dd>
        </dl>

        <span class="slash">/</span>

        <dl class="form-group">
          <dt class="input-label">
            <label autofocus="autofocus" for="repo_name">Repo Name</label>
          </dt>
          <dd>
            <input type="text" id="repo_name"
              maxlength="100" autocapitalize="off" autocomplete="off" spellcheck="false" autofocus="autofocus"
              class="form-control short">
          </dd>
        </dl>

        <button type="submit" id="include_button" class="btn btn-primary">Include Repo</button>
        <button type="button" id="exclude_button" class="btn">Exclude Repo</button>
      </div>
    </form>
  </div>

  <footer class="dialog-footer">
    <button type="button" id="cancel_button" class="btn">Cancel</button>
    <button type="button" id="ok_button" class="btn btn-primary">Update Dashboard</button>
  </footer>
</dialog>

<main>
  <div class="content-wrapper">
    body
  </div>
</main>
