---
layout: default
---

<div id="react-app">
  <!-- Dummy content for SEO -->
  <header id="page_header">
    <div class="responsive-container">
      <img class="logo" src="img/logo.png" alt="logo image">
      <h1>{{site.title}}</h1>
      <h2>{{site.description}}</h2>
    </div>
  </header>
  <main id="account_list" class="has-accounts has-one-account">
    <div class="responsive-container">
      <section class="account">
        <header>
          <h1>
            <a href="https://github.com">Your GitHub Account Here</a>
          </h1>
        </header>
        <div class="no-repos">
          <div class="empty-message">
            Enable JavaScript to see your GitHub repos here
          </div>
        </div>
      </section>
    </div>
  </main>
</div>

<script defer src="js/my-repos.js"></script>
